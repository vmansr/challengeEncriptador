<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Logo.png" alt="Logo Alura">
        </div>
        <h1>Encriptador/Desencriptador</h1>
    </header>
    
    <main class="container">
        <form id="encriptForm">
            <textarea name="texto" id="texto" cols="100" rows="40" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons-seccion">
                <p>
                    <img src="images/informacion.png" alt="informacion">
                    Solo letras minúsculas y sin acentos.
                </p>
                <div class="buttons">
                    <button type="button" id="encriptar" class="encriptar">Encriptar</button>
                    <button type="button" id="desencriptar" class="desencriptar">Desencriptar</button>
                    <button type="button" id="limpiar" class="limpiar">Limpiar</button>
                    <button type="button" id="mostrarHistorial" class="mostrarHistorial">Mostrar Historial</button>
                </div>
            </div>
        </form>
        
        <div class="contenedor-inicial">
            <div class="apartado-inicial">
                <img class="imagen_muneco" src="images/Muñeco.png" alt="Muñeco Alura">
                <p class="p-bold">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
        
        <div id="historialPanel" class="historial-Panel">
            <h2>Historial</h2>
            <div id="historial-container">
                <!-- Aquí se insertarán las entradas del historial dinámicamente -->
            </div>
            <div class="historial-entry">
                <p>No hay entradas en el historial</p>
                <button type="button" id="cerrarHistorial">Cerrar Historial</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Encriptador/Desencriptador. Todos los derechos reservados.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
